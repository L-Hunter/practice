<!DOCTYPE html>
<html>

<head>
    <title>DOM Practice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <button class="accordion">Arguing Buttons</button>
    <div class="panel">
        <div class="button-panel">
        	<h3>Who's right?</h3>
        	<button id="button1">The First Button</button>
        	<div class="buttonText">
        		<div id="button1Text">I'm right!</div>
        		<div id="button2Text">No, I'm right!</div>
        	</div>
        	<button id="button2">The Second Button</button>
        </div>
    </div>
    <button class="accordion">Don't Hover on Me</button>
    <div class="panel">
        <div class="hoverboard">
        	<div class="hoverboard-content">
        		<h2 class="fancy">Don't hover over me</h2>
        	</div>
        </div>
    </div>
    <button class="accordion">Keypress Listener</button>
    <div class="panel">
        <h1 class="keypress-holder">You have pressed the key for: <span id="keypress"></span></h1>
    </div>
    <button class="accordion">Form Checker</button>
    <div class="panel">
        <div class="form-checker">
        	<h1 id="form-status">Your form is looking good.</h1>
        	<form>
        		<label for="username">Username: </label>
        		<input type="text" name="username" id="username"><br>
        		<label for="email">Email: </label>
        		<input type="email" name="email"><br>
        		<label for="password">Password: </label>
        		<input type="text" name="password" id="password"><br>
        		<div id="submit">Submit</div>
        	</form>
        </div>
    </div>
</body>

</html>
